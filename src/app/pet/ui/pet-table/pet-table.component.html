<table mat-table [dataSource]="items" matSort (matSortChange)="onSortChange($event)">

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef class="w-[5%]">No.</th>
    <td mat-cell *matCellDef="let index = index">
      {{ pagination.pageIndex * pagination.pageSize + index + 1 }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="petName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name" class="w-[35%]">
      Pet
    </th>
    <td mat-cell *matCellDef="let element">{{ element.petName }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="petCategoryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category name" class="w-[40%]">
      Category
    </th>
    <td mat-cell *matCellDef="let element">{{ element.petCategoryName }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="petStatus">
    <th mat-header-cell *matHeaderCellDef class="w-[10%]">
      Status
    </th>
    <td mat-cell *matCellDef="let element">{{ element.petStatus }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="w-[10%]"></th>
    <td mat-cell *matCellDef="let element" class="!text-right">
      <button mat-icon-button (click)="onEditClick(element.petId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onRemoveClick(element.petId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedTableColumns"></tr>
</table>

<mat-paginator
  (page)="onPaginationChange($event)"
  [length]="totalCount"
  [pageIndex]="pagination.pageIndex"
  [pageSize]="pagination.pageSize"
  [hidePageSize]="true"
  [showFirstLastButtons]="false"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
