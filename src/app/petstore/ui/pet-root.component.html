<main style="padding: 0 32px">
  <h2>Pets</h2>

  <app-pet-filter
    [filter]="(petListFilter$ | async)!"
    (changeFilter)="onFilterChange($event)"
  />

  <app-pet-search
    (changeSearchQuery)="onSearchChange($event)"
  />

  <app-pet-table
    [items]="(petListItems$ | async)!"
    [totalCount]="(totalPetsCount$ | async)!"
    [pagination]="(petListPagination$ | async)!"
    (changePagination)="onPaginationChange($event)"
    (changeSort)="onSortChange($event)"
  />

</main>
