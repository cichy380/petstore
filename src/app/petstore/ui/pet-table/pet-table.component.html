<table mat-table [dataSource]="petTableItems" class="mat-elevation-z8">

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="petName">
    <th mat-header-cell *matHeaderCellDef>Pet</th>
    <td mat-cell *matCellDef="let element">{{ element.petName }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="petCategoryName">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.petCategoryName }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="petStatus">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.petStatus }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedTableColumns"></tr>
</table>
